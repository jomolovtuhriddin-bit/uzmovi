<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <body class="bg-white dark:bg-[#0f0f0f] transition-colors duration-300">

<!-- HEADER -->
<header class="h-14 px-4 flex items-center justify-between 
bg-white dark:bg-[#0f0f0f] text-black dark:text-white border-b dark:border-[#303030]">

  <!-- LEFT -->
  <div class="flex items-center gap-4">
    <i class="fa-solid fa-bars text-xl cursor-pointer hover:text-red-500 transition"></i>

    <div class="flex items-center gap-1 cursor-pointer">
      <i class="fa-brands fa-youtube text-red-600 text-2xl"></i>
      <span class="font-semibold text-lg hidden sm:block">YouTube</span>
    </div>
  </div>

  <!-- SEARCH (hidden on mobile) -->
  <div class="hidden md:flex items-center w-[40%]">
    <input
      type="text"
      placeholder="Введите запрос"
      class="w-full bg-gray-100 dark:bg-[#121212] border border-gray-300 dark:border-[#303030]
      rounded-l-full px-4 py-1 outline-none text-sm"
    />
    <button class="bg-gray-200 dark:bg-[#222] border border-gray-300 dark:border-[#303030]
    px-4 py-1 rounded-r-full hover:bg-gray-300 dark:hover:bg-[#333] transition">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <button class="ml-3 bg-gray-200 dark:bg-[#181818] p-2 rounded-full hover:bg-gray-300 dark:hover:bg-[#333] transition">
      <i class="fa-solid fa-microphone"></i>
    </button>
  </div>

  <!-- RIGHT -->
  <div class="flex items-center gap-4">

    <!-- Mobile search icon -->
    <i class="fa-solid fa-magnifying-glass md:hidden cursor-pointer"></i>

    <!-- Dark/Light toggle -->
    <button id="themeToggle"
      class="w-9 h-9 rounded-full bg-gray-200 dark:bg-[#222] flex items-center justify-center hover:rotate-12 transition">
      <i class="fa-solid fa-moon dark:hidden"></i>
      <i class="fa-solid fa-sun hidden dark:block text-yellow-400"></i>
    </button>

    <button class="hidden sm:flex border border-gray-300 dark:border-[#303030]
    px-3 py-1 rounded-full items-center gap-2 hover:bg-gray-200 dark:hover:bg-[#222] transition">
      <i class="fa-solid fa-plus"></i>
      <span>Создать</span>
    </button>

    <i class="fa-regular fa-bell text-xl cursor-pointer hover:text-red-500 transition"></i>

    <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center font-bold text-white">
      M
    </div>
  </div>
</header>

<!-- JS -->
<script>
  const toggle = document.getElementById('themeToggle')
  toggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark')
  })
</script>

</body>

  
</body>
</html>
