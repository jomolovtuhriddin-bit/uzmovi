{% extends "base.html" %}

{% load static  %}

{% block content %}


<body class="bg-white text-black">
  <div class="max-w-7xl mx-auto px-6 py-6 flex gap-10 w-[1000px] ml-[300px]">

    <!-- LEFT -->
    <div class="flex-1">

      <!-- Title -->
      <h1 class="text-3xl font-bold mb-4">История просмотра</h1>

      <!-- Tabs -->
      <div class="flex gap-3 mb-6">
        <button class="px-4 py-1 rounded-full bg-black text-white text-sm">Все</button>
        <button class="px-4 py-1 rounded-full bg-gray-100 text-sm">Видео</button>
        <button class="px-4 py-1 rounded-full bg-gray-100 text-sm">Shorts</button>
        <button class="px-4 py-1 rounded-full bg-gray-100 text-sm">Музыка</button>
      </div>

      <!-- Today -->
      <h2 class="font-semibold mb-3">Сегодня</h2>

      <!-- Shorts -->
      <div class="flex items-center gap-2 mb-3">
        <i class="fa-brands fa-youtube text-red-600"></i>
        <span class="font-semibold">Shorts</span>
      </div>

      <!-- Shorts list -->
      <div class="flex gap-4 overflow-x-auto pb-4">

        <!-- Card -->
        <div class="relative w-44 h-72 rounded-xl overflow-hidden bg-black">
          <img src="https://picsum.photos/200/350?1"
               class="w-full h-full object-cover">
          <button class="absolute top-2 right-2 bg-white/80 p-1 rounded-full">
            <i class="fa-solid fa-ellipsis-vertical text-black"></i>
          </button>
        </div>

        <div class="relative w-44 h-72 rounded-xl overflow-hidden bg-black">
          <img src="https://picsum.photos/200/350?2"
               class="w-full h-full object-cover">
          <button class="absolute top-2 right-2 bg-white/80 p-1 rounded-full">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>

        <div class="relative w-44 h-72 rounded-xl overflow-hidden bg-black">
          <img src="https://picsum.photos/200/350?3"
               class="w-full h-full object-cover">
          <button class="absolute top-2 right-2 bg-white/80 p-1 rounded-full">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>

          <!-- Next arrow -->
          <button class="absolute right-2 top-1/2 -translate-y-1/2 bg-white p-2 rounded-full shadow">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>

      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="w-72 hidden md:block">

      <!-- Search -->
      <div class="flex items-center gap-2 border-b pb-2 mb-4">
        <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
        <input
          type="text"
          placeholder="Искать в истории просмотр..."
          class="outline-none text-sm w-full"
        />
      </div>

      <!-- Actions -->
      <div class="space-y-4 text-sm">

        <button class="flex items-center gap-3">
          <i class="fa-solid fa-trash"></i>
          Очистить историю просмотра
        </button>

        <button class="flex items-center gap-3">
          <i class="fa-solid fa-pause"></i>
          Не сохранять историю просмотра
        </button>

        <button class="flex items-center gap-3">
          <i class="fa-solid fa-gear"></i>
          Управление историей
        </button>

        <hr>

        <p class="text-gray-500">Комментарии</p>
        <p class="text-gray-500">Записи</p>
        <p class="text-gray-500">Чат</p>

      </div>
    </div>

  </div>
</body>


{% endblock %}
